<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR & JC College of Engineering</title>
    <link rel="icon" type="image/png" href="image/LLogos.pdf__4_-removebg-preview.png" sizes="64x64">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#preloader {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    background-color: white;
    flex-direction: column;
    text-align: center;
}

.preloader-image {
    width: 150px;
    height: 150px;
    object-fit: contain;
}

#preloader-text {
    font-size: 24px;
    color: black;
    margin-top: 20px;
}

#main-content {
    display: none;
}


    </style>
</head>
<body>
    <div id="preloader">
        <img src="image/LLogos.pdf__4_-removebg-preview.png" alt="Preloader Image" class="preloader-image">
        <p id="preloader-text" style="color: tomato; font-size: 45px; font-weight: bold;">Welcome To R.V.R & J.C. COLLEGE OF ENGINEERING</p>
    </div>

    <script>
      window.addEventListener("load", function() {
        const preloader = document.getElementById("preloader");
        const mainContent = document.getElementById("main-content");
        const images = [
            "image/LLogos.pdf__4_-removebg-preview.png",
            "image/idea.png", // Replace with your image paths
            "image/idea.png",
            "image/iconiot.png"
        ];
        const preloaderImage = document.querySelector('.preloader-image');


        
        let currentIndex = 0;
    
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            preloaderImage.src = images[currentIndex];
        }
    
        // Change images every 3 seconds
        const interval = setInterval(changeImage, 1000); // 3000ms = 3 seconds
    
        // After 9 seconds (3 images * 3 seconds each), redirect to another page
        setTimeout(function() {
            clearInterval(interval);
            window.location.href = "splash.html"; // Replace "splash.html" with your target page URL
        }, 4000); // Adjust this timing to match the number of images and interval
      });
    </script>
    

<script src="script.js"></script>
</body>
</html>
